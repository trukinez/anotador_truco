	<body>
		<h1>Anotador</h1>
		<hr>
		<div class="flex-fila">

				</tr>

						src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
						alt=""></th>  
					<!-- 1px transparent encoded image https://css-tricks.com/snippets/html/base64-encode-of-1x1px-transparent-gif/ -->

			<div class="flex-columna">
				<button id="+ellos" onclick="changeScore('ellos',+1)" >+</button>
